<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados ETL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeIn 0.6s ease-out;
        }

        h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #999;
            font-size: 16px;
            font-weight: 300;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .result-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease-out;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .result-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .result-card:hover img {
            transform: scale(1.02);
        }

        .result-card-title {
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            font-size: 16px;
            text-align: center;
        }

        .footer {
            text-align: center;
            color: #999;
            font-size: 14px;
            padding-top: 30px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .back-button {
            display: inline-block;
            margin-bottom: 30px;
            padding: 10px 20px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #667eea;
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="http://127.0.0.1:8000/" class="back-button">‚Üê Volver</a>

        <header>
            <h1>üìä Resultados del An√°lisis ETL</h1>
            <p class="subtitle">Visualizaci√≥n de gr√°ficas de procesamiento de datos</p>
        </header>

        <div class="results-grid">
            <div class="result-card">
                <img src="../imagenes/grafica_accuracy_algoritmos.png" alt="Gr√°fica de Accuracy" />
                <div class="result-card-title">Accuracy de Algoritmos</div>
            </div>

            <div class="result-card">
                <img src="../imagenes/grafica_score_promedio_algoritmos.png" alt="Score Promedio" />
                <div class="result-card-title">Score Promedio por Algoritmo</div>
            </div>

            <div class="result-card">
                <img src="../imagenes/top5_compradores.png" alt="Top 5 Compradores" />
                <div class="result-card-title">Top 5 Clientes por Gasto</div>
            </div>
        </div>

        <footer class="footer">
            <p>¬© 2025 Proyecto ETL - Data Warehouse. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>

</html>
